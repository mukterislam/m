<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Code Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .editor {
      display: flex;
      flex: 1;
      padding: 5px;
      box-sizing: border-box;
    }

    textarea {
      flex: 1;
      margin: 2px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      resize: none;
    }

    iframe {
      width: 100%;
      height: 50%;
      border: none;
    }

    .buttons {
      padding: 10px;
      background-color: #007bff;
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="editor">
    <textarea id="htmlCode" placeholder="Write HTML code..."></textarea>
    <textarea id="cssCode" placeholder="Write CSS code..."></textarea>
    <textarea id="jsCode" placeholder="Write JavaScript code..."></textarea>
  </div>
  <div class="buttons">
    <button onclick="updatePreview()">Run Code</button>
  </div>
  <iframe id="output"></iframe>

  <script>
    function updatePreview() {
      const htmlCode = document.getElementById('htmlCode').value;
      const cssCode = document.getElementById('cssCode').value;
      const jsCode = document.getElementById('jsCode').value;

      const iframe = document.getElementById('output');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      iframeDoc.open();
      iframeDoc.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>
            ${jsCode}
          <\/script>
        </body>
        </html>
      `);
      iframeDoc.close();
    }
  </script>
</body>
</html>
